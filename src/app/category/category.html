<app-header></app-header>

<app-login></app-login>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-2 sidebar">
      <div>Filter</div>
      <div>
        <select class="form-select" aria-label="Sort by paper type">
          <option selected>Paper Type</option>
          <option value="A4">A4</option>
          <option value="F4">F4</option>
          <option value="A6">A6</option>
        </select>
        <select class="form-select" aria-label="Sort by Location">
          <option selected>Location</option>
          <option value="Denpasar">Denpasar</option>
          <option value="Badung">Badung</option>
          <option value="Tabanan">Tabanan</option>
        </select>
      </div>
    </div>
    <div class="col-md-9 marketplace">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row flex-wrap">

          <div class="flex-fill p-3 itemsloc" *ngFor="let data of datas | async">
            <a href="view/merch/{{data.productID}}">
              <img src="{{data.imageurl}}" class="itemsimageops" alt="Item">
              <div class="col-9 textareaforitems">
                <div>{{data.productTitle}}</div>
                <div>Rp. {{data.price}}</div>
                <div>Star | sold 20</div>
              </div>
            </a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
